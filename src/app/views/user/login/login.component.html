<section class="login" [formGroup]="loginForm">
  <div class="container">

    <div class="auth-form">
      <div class="auth-title">
        Войти в личный кабинет
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта" formControlName="email"
                 [ngStyle]="{'border-color': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
          <div class="error-msg" *ngIf="(loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched))">*поле обязательно для заполнения</div>
        </div>
        <div class="auth-input">
          <input [type]="hidePassword ? 'password' : 'text'" class="input" placeholder="Пароль" formControlName="password"
                 [ngStyle]="{'border-color': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}"
                 (mousedown)="showPassword()" (mouseup)="hidePasswordField()" (mouseleave)="hidePasswordField()"
                 (touchstart)="showPassword()" (touchend)="hidePasswordField()">
          <div class="error-msg" *ngIf="(loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched))">*поле обязательно для заполнения</div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-action">
        <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/pages/login.jpg">
    </div>
  </div>
</section>
